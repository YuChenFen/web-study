<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1 style="position:fixed;top: 0;left: 0;">文字</h1>
    <h1 style="position:fixed;top: 0;right: 0;">文字</h1>
    <h1 style="position:fixed;bottom: 0;left: 0;">文字</h1>
    <h1 style="position:fixed;bottom: 0;right: 0;">文字</h1>
    <div style="position:fixed;height: 506px;width: 506px;top: calc(50% - 253px);left: calc(50% - 253px);">
        <svg width="100%" height="100%">
            <circle cx="50%" cy="50%" r="250px" fill="none" stroke="pink" stroke-width="3px"/>
        </svg>
    </div>
    <div class="big-circle">
        <div class="circle"></div>
        <div class="dot"></div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
