<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flip</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: red;
            transition: opacity 1s;
        }

        .box1-to {
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div id="box1" class="box"></div>
    <script type="module">
        import Flip from './flip.js';
        const el = document.getElementById("box1");
        const flip = new Flip(el, {
            duration: 500,
            easing: 'ease-in-out'
        });
        el.addEventListener("click", () => {
            if(el.classList.contains("box1-to")){
                el.classList.remove("box1-to");
            }else{
                el.classList.add("box1-to");
            }
            
            flip.play();
        });
    </script>
</body>

</html>
